<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniTool</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="app-container">
    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
      <button class="nav-tab active" data-tab="password">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
          <path d="M7 11V7a5 5 0 0 1 10 0v4" />
        </svg>
        <span>密码生成</span>
      </button>
      <button class="nav-tab" data-tab="authenticator">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
          <path d="M9 12l2 2 4-4" />
        </svg>
        <span>认证器</span>
      </button>
      <button class="nav-tab" data-tab="settings">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>
        <span>设置</span>
      </button>
    </nav>

    <!-- Tab Contents -->
    <main class="tab-contents">
      <!-- Password Generator Tab -->
      <section id="password-tab" class="tab-content active">
        <div class="password-display-area">
          <input type="text" id="password-output" class="password-output" readonly value="">
          <button id="refresh-btn" class="icon-btn refresh-btn" title="重新生成">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 4v6h-6" />
              <path d="M1 20v-6h6" />
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
            </svg>
          </button>
          <button id="copy-btn" class="btn-primary copy-btn">
            <span class="copy-text">复制密码</span>
            <span class="copied-text">已复制!</span>
          </button>
        </div>

        <div class="strength-indicator">
          <div class="strength-bar">
            <div id="strength-fill" class="strength-fill"></div>
          </div>
          <span id="strength-label" class="strength-label">强</span>
        </div>

        <div class="settings-group">
          <div class="setting-row">
            <label class="setting-label">
              密码长度 <span id="length-value">12</span>
            </label>
            <input type="range" id="password-length" class="slider" min="4" max="64" value="12">
          </div>

          <div class="setting-row">
            <label class="setting-label">字符类型</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="uppercase" checked>
                <span class="checkbox-custom"></span>
                大写字母
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="lowercase" checked>
                <span class="checkbox-custom"></span>
                小写字母
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="numbers" checked>
                <span class="checkbox-custom"></span>
                数字
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="symbols" checked>
                <span class="checkbox-custom"></span>
                特殊符号
              </label>
            </div>
          </div>
        </div>
      </section>

      <!-- Authenticator Tab -->
      <section id="authenticator-tab" class="tab-content">
        <div class="auth-header">
          <div class="search-box">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8" />
              <path d="M21 21l-4.35-4.35" />
            </svg>
            <input type="text" id="search-input" class="search-input" placeholder="搜索账户...">
          </div>
        </div>

        <div id="accounts-list" class="accounts-list">
          <!-- Account items will be dynamically inserted here -->
          <div class="empty-state" id="empty-state">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
              <path d="M12 8v4" />
              <path d="M12 16h.01" />
            </svg>
            <p>暂无账户</p>
            <p class="empty-hint">点击下方按钮添加您的第一个账户</p>
          </div>
        </div>

        <button id="add-account-btn" class="fab" title="添加账户">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </button>

        <!-- Add Account Modal -->
        <div id="add-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h3>添加账户</h3>
              <button id="close-modal" class="icon-btn close-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18" />
                  <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
              </button>
            </div>
            <div class="modal-body">
              <!-- Add Method Tabs -->
              <div class="add-method-tabs">
                <button class="method-tab active" data-method="manual">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                  </svg>
                  手动输入
                </button>
                <button class="method-tab" data-method="qr-camera">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                    <circle cx="12" cy="13" r="4" />
                  </svg>
                  扫描二维码
                </button>
                <button class="method-tab" data-method="qr-image">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <polyline points="21 15 16 10 5 21" />
                  </svg>
                  图片识别
                </button>
              </div>

              <!-- Manual Input Form -->
              <div id="manual-form" class="add-method-content active">
                <div class="form-group">
                  <label for="account-issuer">服务名称</label>
                  <input type="text" id="account-issuer" placeholder="例如: Google, GitHub">
                </div>
                <div class="form-group">
                  <label for="account-name">账户名</label>
                  <input type="text" id="account-name" placeholder="例如: user@example.com">
                </div>
                <div class="form-group">
                  <label for="account-secret">密钥 (Base32)</label>
                  <input type="text" id="account-secret" placeholder="JBSWY3DPEHPK3PXP">
                </div>
                <details class="advanced-settings">
                  <summary>高级设置</summary>
                  <div class="form-group">
                    <label for="account-digits">验证码位数</label>
                    <select id="account-digits">
                      <option value="6" selected>6位</option>
                      <option value="8">8位</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="account-period">刷新周期</label>
                    <select id="account-period">
                      <option value="30" selected>30秒</option>
                      <option value="60">60秒</option>
                    </select>
                  </div>
                </details>
              </div>

              <!-- QR Camera Scanner -->
              <div id="qr-camera-form" class="add-method-content">
                <div class="camera-notice">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="48" height="48">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 8v4" />
                    <path d="M12 16h.01" />
                  </svg>
                  <h4>摄像头功能受限</h4>
                  <p>由于浏览器安全限制，扩展弹窗无法直接访问摄像头。</p>
                  <p class="notice-hint">请使用「图片识别」功能，上传二维码截图即可添加账户。</p>
                  <button id="switch-to-image" class="btn-primary switch-method-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                      <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                      <circle cx="8.5" cy="8.5" r="1.5" />
                      <polyline points="21 15 16 10 5 21" />
                    </svg>
                    切换到图片识别
                  </button>
                </div>
              </div>

              <!-- QR Image Upload -->
              <div id="qr-image-form" class="add-method-content">
                <div class="qr-upload-area" id="qr-upload-area">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="48" height="48">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <polyline points="21 15 16 10 5 21" />
                  </svg>
                  <p>点击或拖拽图片到此处</p>
                  <p class="upload-hint">支持 PNG, JPG, WEBP 格式</p>
                  <input type="file" id="qr-image-input" accept="image/*" style="display: none;">
                </div>
                <div id="qr-image-preview" class="qr-image-preview" style="display: none;">
                  <img id="preview-image" src="">
                  <div id="qr-scan-result" class="qr-scan-result"></div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="cancel-add" class="btn-secondary">取消</button>
              <button id="confirm-add" class="btn-primary">添加</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Settings Tab -->
      <section id="settings-tab" class="tab-content">
        <div class="settings-page">
          <div class="settings-section">
            <h3 class="section-title">数据管理</h3>
            <button id="export-data" class="settings-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
              </svg>
              复制数据到剪贴板
            </button>
            <button id="import-data" class="settings-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
              </svg>
              导入数据
            </button>
            <input type="file" id="import-file" accept=".json" style="display: none;">
          </div>

          <div class="settings-section">
            <h3 class="section-title">关于</h3>
            <div class="about-info">
              <p><strong>OmniTool</strong> v0.1.0</p>
              <p class="about-desc">一个强大的浏览器工具集，包含密码生成器和双因素认证器。</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
